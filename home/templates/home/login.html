<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            background: #ede8db;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #338fa3;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }
        .menu-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .menu-icon span {
            display: block;
            width: 24px;
            height: 4px;
            background: #fff;
            margin: 4px 0;
            border-radius: 2px;
        }
        .login-link {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            margin-left: auto;
        }
        .container {
            max-width: 900px;
            margin: 40px auto 0 auto;
            padding: 0 16px;
        }
        .voltar-btn {
            background: #286978;
            color: #fff;
            border: none;
            border-radius: 2px;
            padding: 18px 0 18px 16px;
            font-size: 16px;
            width: 100%;
            text-align: left;
            margin-bottom: 24px;
            cursor: pointer;
            display: block;
        }
        .login-box {
            background: #286978;
            border-radius: 2px;
            padding: 32px 0 32px 0;
        }
        .login-title {
            color: #fff;
            margin-left: 60px;
            margin-bottom: 24px;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 24px;
            margin-left: 60px;
            margin-right: 60px;
        }
        label {
            color: #fff;
            display: block;
            margin-bottom: 8px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 2px;
            background: #7ed6f0;
            color: #fff;
            font-size: 16px;
            margin-bottom: 0;
        }
        button[type="submit"] {
            margin-left: 60px;
            margin-top: 8px;
            padding: 14px 32px;
            background: #338fa3;
            color: #fff;
            border: none;
            border-radius: 2px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .messages {
            color: #ffbaba;
            background: #790000;
            border-radius: 8px;
            padding: 1rem;
            margin: 16px 60px;
        }
        @media (max-width: 700px) {
            .container, .login-box, .form-group, .login-title, button[type="submit"], .messages {
                margin-left: 0 !important;
                margin-right: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <span class="login-link">Login</span>
    </div>
    <div class="container">
        <a href="{% url 'inicio' %}" class="voltar-btn">Voltar</a>
        <div class="login-box">
            <div class="login-title">Login como Professor</div>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="campo_email">email :</label>
                    <input type="email" name="email" id="campo_email" placeholder="Digite seu E-mail">
                </div>
                <div class="form-group">
                    <label for="campo_senha">senha :</label>
                    <input type="password" name="senha" id="campo_senha" placeholder="Digite sua senha">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
