<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Fundo da página com imagem e fonte padrão */
        body {
            margin: 0;
            background: url('') center center no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        /* Barra superior com logo centralizada */
        .header {
            background: #217c73;
            height: 80px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
        }
        /* Logo do topo */
        .logo {
            color: #fff;
            font-weight: bold;
            font-size: 26px;
            letter-spacing: 1px;
            line-height: 1.1;
            text-align: center;
            margin-bottom: 12px;
        }
        /* Link de voltar no topo esquerdo */
        .voltar-link {
            color: #217c73;
            font-size: 22px;
            margin: 24px 0 0 40px;
            display: inline-block;
            text-decoration: underline;
            font-weight: 400;
            position: absolute;
            left: 0;
            top: 16px;
        }
        /* Área branca central translúcida */
        .login-area {
            max-width: 700px;
            margin: 0 auto;
            margin-top: 32px;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 0 0 24px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Caixa verde do login */
        .login-box {
            background: #17695e;
            border-radius: 28px;
            padding: 48px 40px 32px 40px;
            width: 90%;
            max-width: 520px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 32px;
            margin-bottom: 16px;
        }
        /* Título do login */
        .login-title {
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 36px;
            text-align: center;
        }
        /* Grupo de campos do formulário */
        .form-group {
            width: 100%;
            margin-bottom: 24px;
            position: relative;
        }
        /* Campos de entrada do formulário */
        .form-group input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: none;
            border-radius: 16px;
            background: #fff;
            color: #333;
            font-size: 22px;
            margin-bottom: 0;
            outline: none;
        }
        /* Ícone dentro do campo */
        .form-group .icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: #17695e;
        }
        /* Botão de login */
        .login-btn {
            width: 100%;
            background:rgb(5, 141, 112);
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 18px 0;
            font-size: 32px;
            font-weight: bold;
            margin-top: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background:rgb(8, 59, 54);
        }
        /* Link de cadastro */
        .signup-link {
            color: #fff;
            text-align: center;
            font-size: 20px;
            margin-top: 0;
            text-decoration: underline;
            cursor: pointer;
        }
        /* Opções abaixo do login (manter conectado e esqueci senha) */
        .login-options {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            margin-top: 16px;
            width: 90%;
            max-width: 520px;
            font-size: 15px;
            color: #17695e;
        }
        .login-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .login-options input[type="checkbox"] {
            accent-color: #17695e;
            width: 18px;
            height: 18px;
        }
        /* Link de esqueci a senha */
        .forgot-link {
            color: #17695e;
            text-decoration: underline;
            cursor: pointer;
        }
        /* Botão arredondado para o Voltar */
        .voltar-btn {
            background: #17695e;
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 14px 40px;
            font-size: 20px;
            font-weight: bold;
            margin: 24px auto 0 auto;
            display: block;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
            text-decoration: none;
        }
        .voltar-btn:hover {
            background:rgb(8, 59, 54);
        }
        /* Responsividade para telas menores */
        @media (max-width: 900px) {
            .login-area {
                max-width: 98vw;
                margin: 0 1vw;
            }
            .login-box {
                min-width: unset;
                width: 98vw;
                padding: 32px 4vw;
            }
            .login-options {
                width: 98vw;
                max-width: unset;
            }
        }
        @media (max-width: 600px) {
            .login-title {
                font-size: 32px;
            }
            .login-box {
                padding: 24px 2vw;
            }
        }
    </style>
    <!-- Ícones via CDN (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="header">
        <div class="logo">
            INSTITUTO<br>SOLIDARE
        </div>
    </div>
    <div class="login-area">
        <a href="{% url 'inicio' %}" class="voltar-link">Voltar</a>
        <div class="login-box">
            <div class="login-title">Login</div>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                    <input type="email" name="email" id="campo_email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="senha" id="campo_senha" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Log in</button>
            </form>
            <a href="{% url 'inicio' %}" class="voltar-btn">Voltar</a>
        </div>
    </div>
</body>
</html>
