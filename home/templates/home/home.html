<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <style>
        /* Estilos Base (para Desktop) */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #17695e url('https://cdn.discordapp.com/attachments/1351312900664328195/1380332080403054663/Arcus1-removebg-preview.png?ex=68437ded&is=68422c6d&hm=b96caf8a1802e2a1047964ea24907515a72a816c93f618ed0f634c2890fdc30a') no-repeat left center;
            background-size: auto 70px; 
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            box-sizing: border-box;
            width: 100%;
            flex-shrink: 0; /* Impede que o header encolha */
        }

        .logo {
            color: #fff;
            font-weight: bold;
            font-size: 20px;
            line-height: 1;
            padding-left: 60px; 
        }
        
        .nav {
            display: flex;
            gap: 36px;
            align-items: center;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.2s;
        }

        .nav a:hover {
            color: #ffe066;
        }

        .banner {
            width: 100%;
            flex-grow: 1; /* Faz o banner crescer para ocupar todo o espaço restante */
            background: url('https://institutosolidare.org.br/wp-content/uploads/2023/03/Banner_desktop.webp') center center no-repeat;
            background-size: cover;
        }
        
        /* --- INÍCIO DO NOVO CSS PARA MENSAGENS --- */
        .messages-container {
            padding: 0 20px; /* Adiciona um espaço nas laterais */
            width: 100%;
            box-sizing: border-box;
            /* Posiciona os alertas logo abaixo do header */
            order: 1; /* Garante que venha depois do header se estiver usando flexbox no body */
        }

        .message {
            padding: 15px;
            margin: 15px auto; /* Centraliza a caixa de mensagem */
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            max-width: 960px; /* Limita a largura em telas grandes */
        }

        .message.success {
            background-color: #28a745; /* Verde para sucesso */
        }

        .message.error {
            background-color: #dc3545; /* Vermelho para erro */
        }
        /* --- FIM DO NOVO CSS PARA MENSAGENS --- */

        /* Para Telas Médias (Tablets) - até 960px */
        @media (max-width: 960px) {
            .header {
                flex-direction: column; 
                height: auto; 
                padding: 15px 20px;
                gap: 15px;
            }

            .logo {
                padding-left: 0; 
                text-align: center;
            }

            .banner {
                flex-grow: 0;
                height: 50vh; 
            }
        }

        /* Para Telas Pequenas (Celulares) - até 600px */
        @media (max-width: 600px) {
            .nav {
                gap: 20px;
                flex-wrap: wrap; 
                justify-content: center;
            }

            .nav a {
                font-size: 16px; 
            }

            .banner {
                height: 40vh; 
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            Instituto Solidare
        </div>
        <nav class="nav">
            <a href="https://institutosolidare.org.br/">Sobre</a>
            <a href="{% url 'processo'%}">Processo seletivo</a>
            <a href="{% url 'logar' %}" class="voltar-btn">Login</a>
        </nav>
    </div>

    {% if messages %}
    <div class="messages-container">
        {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="banner">
    </div>

</body>
</html>
