<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <style>
        body {
            margin: 0;
            background: #ede8db;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #338fa3;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }
        .menu-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .menu-icon span {
            display: block;
            width: 24px;
            height: 4px;
            background: #fff;
            margin: 4px 0;
            border-radius: 2px;
        }
        .login-link {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            margin-left: auto;
        }
        .main-content {
            display: flex;
            height: calc(100vh - 48px);
        }
        .side-img {
            width: 260px;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80') no-repeat center center;
            background-size: cover;
        }
        .center-content {
            flex: 1;
            padding: 40px 32px;
        }
        .center-content h1 {
            margin-top: 0;
            color: #338fa3;
        }
        .center-content h2 {
            color: #338fa3;
            font-weight: normal;
        }
        .cadastro-link {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 32px;
            background: #338fa3;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .cadastro-link:hover {
            background: #256973;
        }
        @media (max-width: 700px) {
            .main-content {
                flex-direction: column;
            }
            .side-img {
                width: 100%;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        {% if processo %}
            <a href="{% url 'logar' %}" class="login-link">Login</a>
        {% endif %}
    </div>
    <div class="main-content">
        <div class="side-img"></div>
        <div class="center-content">
            <h1>HOME</h1>
            <h2>Aqui tera uma página com fotos do instituto</h2>
            <a href="{% url 'processo' %}" class="cadastro-link">Cadastro</a>
            <p style="margin-top: 32px;">Esse botão só pode aparecer quando estiver com processo ativo (fzr lógica dps)</p>
        </div>
    </div>
</body>
</html>
