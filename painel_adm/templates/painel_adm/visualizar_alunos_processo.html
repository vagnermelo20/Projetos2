<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        main {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .welcome-box {
            background:rgb(52, 157, 180);
            color: #fff;
            border-radius: 2px;
            margin: 16px 24px 0 24px;
            padding: 16px 0;
            text-align: center;
            font-size: 16px;
        }
         .user-info {
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 15px;
        }
        .user-info svg {
            margin-right: 6px;
        }
        .header {
            background:rgb(75, 156, 177);
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }
        .main-content {
            background:rgb(235, 228, 210);
            padding: 40px 0 0 0;
            min-height: 80vh;
        }
        .menu-icon span {
            display: block;
            width: 24px;
            height: 4px;
            background: #fff;
            margin: 4px 0;
            border-radius: 2px;
        }
        .voltar-btn {
            background: rgb(52, 157, 180);
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 8px 24px;
            margin: 40px 0 0 24px; 
            cursor: pointer;
        }
        .aluno-card {
            background: #fff;
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            padding: 16px 24px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(52,157,180,0.08);
        }
        .aluno-nome {
            font-size: 17px;
            font-weight: 500;
            color: #333;
        }
        .aluno-acoes a {
            margin-left: 10px;
            padding: 6px 16px;
            border-radius: 16px;
            text-decoration: none;
            color: #fff;
            font-size: 15px;
        }
        .btn-aceitar {
            background: #2196f3;
        }
        .btn-rejeitar {
            background: #e53935;
        }
        .branco {
            color: #000;
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
            background: #fff;
            padding: 16px 24px;
            border-radius: 8px;
            border: 1px solid #d1d1d1;
            display: block;
            box-shadow: 0 2px 8px rgba(52,157,180,0.08);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="user-info">
            <svg height="28" width="28" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="8" r="4"/>
                <path d="M4 20c0-4 4-7 8-7s8 3 8 7"/>
            </svg>
            {{ Usuario.Nome }}
        </div>
    </div>
     <div class="welcome-box">
        Bem Vindo ao Administrativo do Sistema de Gestão de Alunos
    </div>

    <div class="main-content">
        <div>
            <a href="{% url 'inicio' %}" class="voltar-btn">Voltar</a>
        </div>
        <h1 style="text-align:center;">Inscritos no Processo Seletivo</h1>
        <div class="alunos-container">
            {% if alunos %}
                {% for aluno in alunos %}
                    <div class="aluno-card">
                        <span class="aluno-nome">{{ aluno.nome_inscrito }}</span>
                        <div class="aluno-acoes">
                            <a href="" class="btn-aceitar">Aceitar</a>
                            <a href="" class="btn-rejeitar">Rejeitar</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <span class="branco">Não há inscritos nesse curso</span>
            {% endif %}
        </div>
    </div>
    
</body>
</html>
