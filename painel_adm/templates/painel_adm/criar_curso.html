<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar curso</title>
    <style>
        body {
            margin: 0;
            background: #ede8db;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #338fa3;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }
        .menu-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .menu-icon span {
            display: block;
            width: 24px;
            height: 4px;
            background: #fff;
            margin: 4px 0;
            border-radius: 2px;
        }
        .container {
            max-width: 900px;
            margin: 40px auto 0 auto;
            padding: 0 16px;
        }
        .voltar-btn {
            background: #286978;
            color: #fff;
            border: none;
            border-radius: 2px;
            padding: 18px 0 18px 16px;
            font-size: 16px;
            width: 100%;
            text-align: left;
            margin-bottom: 24px;
            cursor: pointer;
            display: block;
        }
        .form-box {
            background: #286978;
            border-radius: 2px;
            padding: 32px 0 32px 0;
        }
        .form-title {
            color: #fff;
            margin-left: 60px;
            margin-bottom: 24px;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 24px;
            margin-left: 60px;
            margin-right: 60px;
        }
        label {
            color: #fff;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 2px;
            background: #7ed6f0;
            color: #130e0e;
            font-size: 16px;
            margin-bottom: 0;
        }
        button[type="submit"] {
            margin-left: 60px;
            margin-top: 8px;
            padding: 14px 32px;
            background: #338fa3;
            color: #fff;
            border: none;
            border-radius: 2px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .inicio-link {
            margin-left: 60px;
            margin-top: 16px;
            display: inline-block;
            color: #338fa3;
            background: #fff;
            border-radius: 8px;
            padding: 10px 24px;
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-width: 700px) {
            .container, .form-box, .form-group, .form-title, button[type="submit"], .messages, .inicio-link {
                margin-left: 0 !important;
                margin-right: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <span style="color:#fff;font-size:15px;">Criar Curso</span>
    </div>
    <div class="container">
        <a href="{% url 'visualizar_curso' %}" class="voltar-btn">Voltar</a>
        <div class="form-box">
            <div class="form-title">Criar curso<br><span style="font-weight:normal;font-size:15px;">Aqui é onde o adm criará cursos</span></div>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        {% if message.tags == "success" %}
                            <div style="color: green;">{{ message }}</div>
                        {% elif message.tags == "error" %}
                            <div style="color: red;">{{ message }}</div>
                        {% else %}
                            <div>{{ message }}</div>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="campo_nome">Nome do curso:</label>
                    <input type="text"  name="nome_curso" id="campo_nome" placeholder="Digite o nome do curso">
                </div>
                <div class="form-group">
                    <label for="campo_descricao">Descrição:</label>
                    <input type="text"  name="descricao" id="campo_descricao" placeholder="Digite uma descrição para curso">
                </div>
                <div class="form-group">
                    <label for="campo_n_alunos">Número de alunos:</label>
                    <input type="text"  name="n_alunos" id="campo_n_alunos" placeholder="Digite a quantidade de alunos para o curso">
                </div>
                <div class="form-group">
                    <label for="campo_n_professores">Número de professores:</label>
                    <input type="text"  name="n_professores" id="campo_n_professores" placeholder="Digite a quantidade de professores para o curso">
                </div>
                <button type="submit">Enviar</button>
                <a href="{% url 'inicio' %}" class="inicio-link">Inicio</a>
            </form>
        </div>
    </div>
</body>
</html>
