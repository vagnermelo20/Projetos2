<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            margin: 0;
            background: #ede8db;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #338fa3;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }
        .menu-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .menu-icon span {
            display: block;
            width: 24px;
            height: 4px;
            background: #fff;
            margin: 4px 0;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                {% if message.tags == "success" %}
                    <div style="color: green;">{{ message }}</div>
                {% elif message.tags == "error" %}
                    <div style="color: red;">{{ message }}</div>
                {% else %}
                    <div>{{ message }}</div>
                {% endif %}
            {% endfor %}
        </div>
    {% endif %}
    <a href="{% url 'painel_contas' %}">Voltar</a>
    <form method="POST">
        {% csrf_token %}
        <label for="campo_username">Digite nome do usu√°rio</label>
        <input type="text"  id="campo_username" name="username" value="{{ conta.Username }}">

        <label for="campo_email">Digite o email</label>
        <input type="text"  id="campo_email" name="email" value="{{ conta.E_mail }}">

        <label for="campo_senha">Digite a senha</label>
        <input type="text" id="campo_senha" name="senha" value="{{ conta.Senha }}">   

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
